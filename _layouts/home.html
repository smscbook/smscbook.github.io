---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  {%- if page.atitle -%}
    <h1 class="page-heading">{{ page.atitle }}</h1>
  {%- endif -%}
  {%- if page.subtitle -%}
    <h2 class="page-subheading">{{ page.subtitle }}</h2>
  {%- endif -%}
  <br>  
    
  {{ content }}

  <br>
  {%- if site.posts.size > 0 -%}
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
  {%- endif -%}

</div>
